Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: MySNSTopic
      TopicName: SNSTopicResetPassword
      Subscription:
      - Endpoint:
          Fn::GetAtt:
          - LambdaFunction
          - Arn
        Protocol: lambda
  LambdaResourcePolicy:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: LambdaFunction
      Principal: sns.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn:
        Ref: SNSTOPICARN
  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonSESFullAccess
      - arn:aws:iam::aws:policy/AmazonSNSFullAccess
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      RoleName: LambdaExecRole
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: LogEvent::handleRequest
      Role:
        Fn::GetAtt:
        - LambdaExecRole
        - Arn
      Code:
        S3Bucket:
          Ref: LAMBDABUCKET
        S3Key: lambda-test.zip
      Runtime: java8
      FunctionName: csye6225-spring2019-lambda
      MemorySize: 180
      Timeout: 180
Parameters:
  LAMBDABUCKET:
    Type: String
  SNSTOPICARN:
    Type: String
